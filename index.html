<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="top-image">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="women photo"
          width="100px"
          height="100px"
        />
      </div>
      <div class="information">
        <h3>Jessica Randall</h1>
        <p>London, United Kingdom</p>
        <h3>"Front-end developer and avid reader."</h3>

      </div>

      <div class="bottom-side">
        <div class="github"><p>GitHub</p></div>
        <div class="frontend-mentor"><p>Frontend Mentor</p></div>
        <div class="linkedin"><p>LinkedIn</p></div>
        <div class="twitter"><p>Twitter</p></div>
        <div class="instagram"><p>Instagram</p></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <span>Sammdaking</span>
      </div>
    </div>
  </body>
</html>
